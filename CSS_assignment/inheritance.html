<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance CSS Assignment</title>

<style>

    .head {
    background: bisque;
    color: #333;
    }

    #head-id {
    background: grey;
    color: #333;
    }
    
    .subhead {
        color: black;
    }
     #subhead-id {
        color: aqua;
     }

    .content {
        color: white;
    }

    #content-id {
        color: pink;
    }


</style>
</head>
<body>
    <main>
        <div class="top">
            <div class="head" id="head-id">
                <h1 class="subhead" id="subhead-id">LIKES</h1>
                <ol class="content" id="content-id">
                    <li>Sleeping.</li>
                    <li>Learning new things.</li>
                    <li>Reading novels.</li>
                    <li>Cleaning my personal space.</li>
                    <li>Cooking my favorite dishes like spaghetti.</li>
                </ol>
            </div> 

            <div class="head" id="head-id">
                <h1 class="subhead" id="subhead-id">DISLIKES</h1>
                <ul class="content" id="content-id">
                    <li>Dirtiness.</li>
                    <li>Dishonesty.</li>
                    <li>Quaker oats(terribly).</li>
                    <li>Sitting for long periods making my hair.</li>
                    <li>Noise.</li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
